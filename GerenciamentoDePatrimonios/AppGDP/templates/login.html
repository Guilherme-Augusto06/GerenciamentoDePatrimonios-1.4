{% extends "index.html" %}
{% load static %}

{% block body %}

{% include "navbar.html" %}
{% include "vectorFormas.html" %}
<main class="bg-body-l-w">
    <form class="login-form" method="POST" action="">
        {% csrf_token %}
        <h1 class="titleLogin">Login</h1>
        
        <div class="input-group ig1">
            <label for="id_email"><b>Email</b></label>
            <div class="input-container">
                {{ form.email }}
                <span class="material-symbols-outlined icon">mail</span>
            </div>
        </div>
        
        <div class="input-group ig2">
            <label for="id_password"><b>Senha</b></label>
            <div class="input-container">
                {{ form.password }}
                <span class="material-symbols-outlined icon">visibility_off</span>
            </div>
        </div>
        
        <button type="submit" class="btn-login">Entrar</button>
    </form>
</main>

{% endblock %}
